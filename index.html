<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/uicons-thin-rounded/css/uicons-thin-rounded.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alkatra:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main>
      <div class="container">
        <h1>
          <span class="Rock-logo">Rock <i class="fas fa-hand-rock"></i></span>
          <span class="paper-logo">Paper <i class="fi fi-tr-memo"></i></span>
          <span class="scissors-logo"
            >Scissors <i class="fa fa-scissors" aria-hidden="true"></i
          ></span>
        </h1>
        <h2>Battle Of Life And Death Between Rightness And Devil</h2>
        <div class="buttons">
          <button class="Rock"><i class="fas fa-hand-rock roc"></i></button>
          <button class="Paper"><i class="fi fi-tr-memo paper"></i></button>
          <button class="Scissors">
            <i class="fa fa-scissors sciss" aria-hidden="true"></i>
          </button>
        </div>
        <div class="score">
          <h3>
            Player Score <span class="playerScore"> 0</span> | Computer Score
            <span class="computerScore"> 0</span>
          </h3>
          <h3 class="UpdateScore"></h3>
          <h3 class="Winner"></h3>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
